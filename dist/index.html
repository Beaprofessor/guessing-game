<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Guess it right</title>
</head>

<body class="bg-gray-500">

    <div class="container mx-auto mt-10 ">
        <div class="border border-black p-8 rounded-md ">

            <div id="header" class=" p-4 text-center text-3xl font-bold rounded-md">
                <p>Guess a Number between 1 to 100</p>
            </div>

            <div class="flex justify-center
             mt-4 p-4 text-center gap-12">
                <div class="border border-orange-600  w-8/12 h-10 rounded-md">
                    <input type="number" id="input" placeholder="Enter a number here..." class="border border-orange-600 w-full h-full rounded-md">
                </div>
                <div class="justify-center bg-orange-500 hover:bg-orange-400 hover:cursor-pointer text-center w-3/12 rounded-md p-1">
                    <button type="button" id="button" class="text-lg font-semibold justify-center">
                        Guess
                    </button>
                </div>
            </div>

            <div class="mt-4 text-center">
                <div>
                    <p id="wrong"></p>
                </div>
                <div class="p-4">
                    <p id="guesses">No. of Guess are: 0</p>
                </div>
            </div>

        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
